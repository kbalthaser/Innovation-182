<html lang="en" xmlns:wicket="http://wicket.apache.org">


<wicket:extend>
    <h1>Edit Knowledge Resources</h1>

    <form method="post" wicket:id="editForm" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input wicket:id="name" type="text" id="name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="version" class="col-sm-2 control-label">Version</label>

            <div class="col-sm-10">
                <input wicket:id="version" type="text" id="version" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Status</label>

            <div class="col-sm-10">
                <select wicket:id="status" id="status" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="publishDate" class="col-sm-2 control-label">Publish Date</label>

            <div class="col-sm-10">
                <input wicket:id="publishDate" type="text" id="publishDate" class="form-control" disabled/>
            </div>
        </div>
        <!-- <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
                 <a href="#" class="btn btn-primary btn-lg active" role="button">View / Edit XML</a>
             </div>
         </div> -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-default" wicket:id="cancelButton">Cancel</button>
                <button type="submit" class="btn btn-danger" style="margin-left: 20px;" wicket:id="deleteButton">Delete
                    Profile
                </button>
            </div>
        </div>
    </form>
</wicket:extend>
</html>
